apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-ex-master-data-service
  labels:
    app: my-ex-master-data-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-ex-master-data-service
  template:
    metadata:
      labels:
        app: my-ex-master-data-service
    spec:
      containers:
        - name: master-data-service
          image: my-ex-master-data-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3004
          env:
            - name: PORT
              value: "3004"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: master-data-service-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: master-data-service-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: master-data-service-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: master-data-service-db
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: master-data-service-db
                  key: password
          livenessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: master-data-service-config
data:
  DB_HOST: "master-data-db"
  DB_PORT: "5432"
  DB_NAME: "master_data_db"
---
apiVersion: v1
kind: Secret
metadata:
  name: master-data-service-db
type: Opaque
stringData:
  username: postgres
  password: postgres
